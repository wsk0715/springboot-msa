# 서버 설정
server:
  port: 8081

# 애플리케이션 기본 설정
spring:
  application:
    name: user-service

  # 데이터베이스 설정 (H2 - 개발용)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate # Flyway와 함께 사용할 때는 validate 사용
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Flyway 설정
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

  # H2 콘솔 활성화 (개발용)
  h2:
    console:
      enabled: true
      path: /h2-console

# 로깅 설정
logging:
  level:
    com.example.demo: DEBUG
    org.springframework.web: DEBUG

# Feign 설정 (서비스 간 통신)
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 10000
